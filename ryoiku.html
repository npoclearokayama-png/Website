        <h1>療育支援事業</h1>
        <div class="card-grid">
          <section class="card"><h2>事業の目的</h2><p>発達特性に応じた支援を通じ、子どもと家族が地域で安心して生活できる基盤を整えます。</p></section>
          <section class="card"><h2>対象者</h2><p>自閉症児・者およびその家族、支援機関と連携が必要な地域関係者。</p></section>
          <section class="card"><h2>具体的な内容</h2><p>個別支援、小集団プログラム、保護者面談、家庭・学校・関係機関との連携支援。</p></section>
          <section class="card"><h2>実施頻度・場所</h2><p>平日・土曜を中心に実施（詳細はお知らせで案内）。岡山県赤磐市を中心に展開予定。</p></section>
        </div>
        <section class="card" style="margin-top:1rem;"><h2>今後の展開</h2><p>支援記録の可視化と、地域内での支援ネットワーク拡充により、継続的な伴走支援体制を強化します。</p></section>
