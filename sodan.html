      <h1>相談支援事業</h1>
      <div class="card-grid">
        <section class="card"><h2>事業の目的</h2><p>本人・家族の不安や課題を整理し、適切な支援資源につなげることで生活の安定を図ります。</p></section>
        <section class="card"><h2>対象者</h2><p>自閉症児・者とその家族、福祉・教育制度の活用に悩む地域住民。</p></section>
        <section class="card"><h2>具体的な内容</h2><p>初回相談、継続相談、制度利用の整理、関係機関への同行・連絡調整。</p></section>
        <section class="card"><h2>実施頻度・場所</h2><p>予約制で随時対応。対面・オンラインの併用を予定しています。</p></section>
      </div>
      <section class="card" style="margin-top:1rem;"><h2>今後の展開</h2><p>地域内の相談窓口連携を強化し、切れ目のない支援導線を整備します。</p></section>
